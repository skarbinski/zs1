<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabele</title>
    <link rel="stylesheet" href="style/style3.css">
</head>
<body>
    <h2>Programowanie</h2>
    <table>
        <caption>Lista zarobków programistów</caption>
        <thead>
            <th>Język programowania</th>
            <th>Poziom</th>
            <th>Zarobki</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="js">Java script</td>
                <td class="even">Junior</td>
                <td class="even money" id="i1">5100</td>
            </tr>
             <tr>
                <td>Mid</td>
                <td class="money" id="i2">8700</td>
            </tr> <tr>
                <td class="even">Senior</td>
                <td class="even money" id="i3">10300</td>
            </tr>

                <tr>
                <td rowspan="3" class="java">Java</td>
                <td>Junior</td>
                <td class="money" id="i4">7000</td>
            </tr>
             <tr>
                <td class="even">Mid</td>
                <td class="even money" id="i5">11200</td>
            </tr>
            <tr>
                <td>Senior</td>
                <td class="money" id="i6">12800</td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td class="zarobki">Średnie zarobki</td><td colspan="2" class="even money" id="i7">sda</td></tr>
        </tfoot>
    </table>
    <script>
        var i1 = Number(document.getElementById('i1').innerHTML);
        var i2 = Number(document.getElementById('i2').innerHTML);
        var i3 = Number(document.getElementById('i3').innerHTML);
        var i4 = Number(document.getElementById('i4').innerHTML);
        var i5 = Number(document.getElementById('i5').innerHTML);
        var i6 = Number(document.getElementById('i6').innerHTML);
        var suma = (i1 + i2 + i3 + i4 +i5 +i6)/6;
        suma = suma.toFixed(2);
        i7.innerHTML = suma;
    </script>
</body>
</html>
