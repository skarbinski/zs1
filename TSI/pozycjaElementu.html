<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pozycja elementu</title>
    <style>
        #blok1 {

            width: 100%;
            height: 600px;
            background-color: yellow;
        }
        #blok2 {
            position: relative;
            width: 80%;
            height: 400px;
            background-color: green;
        }
        #blok3 {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 60%;
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div id="blok1">
        <div id="blok2">
            <div id="blok3">
            </div>
        </div>
    </div>
</body>
</html>
